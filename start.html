<body>
    <div class="whole">
        <div class="login col-xs-12 col-xl-5">
            <p class="l-ht mb-5">Create An account</p>
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" id="name1" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="email1" aria-describedby="emailHelp"
                        placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password1" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-success btn-block">Submit</button>
            </form>
            <p class="b-text mt-2">Already have an account? <a class="l-info ml-2" href="login.html">Log In</a></p>
        </div>
        <div class="s-half col-xs-12 col-xl-7">

            </div>
        </div>
    </div>
